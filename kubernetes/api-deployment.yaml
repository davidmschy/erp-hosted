apiVersion: apps/v1
kind: Deployment
metadata:
  name: genii-erp-api
  namespace: genii-erp
  labels:
    app: genii-erp-api
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 10%
  selector:
    matchLabels:
      app: genii-erp-api
  template:
    metadata:
      labels:
        app: genii-erp-api
        tier: backend
    spec:
      serviceAccountName: genii-erp-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - genii-erp-api
                topologyKey: kubernetes.io/hostname
      containers:
        - name: api
          image: geniinow/genii-erp-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: genii-erp-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: genii-erp-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: genii-erp-secrets
                  key: jwt-secret
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: genii-erp-secrets
                  key: stripe-secret-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: genii-erp-secrets
                  key: openai-api-key
            - name: TENANT_ID_HEADER
              value: "x-tenant-id"
            - name: RATE_LIMIT_REQUESTS_PER_MINUTE
              value: "1000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: genii-erp-config
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: genii-erp-api
  namespace: genii-erp
  labels:
    app: genii-erp-api
spec:
  type: ClusterIP
  selector:
    app: genii-erp-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genii-erp-api-hpa
  namespace: genii-erp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genii-erp-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
