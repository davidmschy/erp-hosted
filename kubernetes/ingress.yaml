apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genii-erp-ingress
  namespace: genii-erp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.geniinow.com, https://*.geniinow.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Tenant-ID"
spec:
  tls:
    - hosts:
        - api.geniinow.com
        - app.geniinow.com
      secretName: genii-erp-tls
  rules:
    - host: api.geniinow.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: genii-erp-api
                port:
                  number: 80
    - host: app.geniinow.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: genii-erp-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: genii-erp-web
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: genii-erp-api-netpol
  namespace: genii-erp
spec:
  podSelector:
    matchLabels:
      app: genii-erp-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: genii-erp-sa
  namespace: genii-erp
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/genii-erp-pod-role
automountServiceAccountToken: true
