apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-migration
  namespace: genii-erp
spec:
  schedule: "0 2 * * *"  # Run at 2 AM daily
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: genii-erp-sa
          containers:
            - name: migration
              image: geniinow/genii-erp-api:latest
              command: ["npm", "run", "migrate"]
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: genii-erp-secrets
                      key: database-url
                - name: NODE_ENV
                  value: "production"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed-tenants
  namespace: genii-erp
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      serviceAccountName: genii-erp-sa
      containers:
        - name: seed
          image: geniinow/genii-erp-api:latest
          command: ["npm", "run", "seed:tenants"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: genii-erp-secrets
                  key: database-url
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: OnFailure
